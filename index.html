<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  

<link rel="stylesheet" href="style.css">
</head>
<body>

<main class="wrapper flex">
<div class="container flex">
<div class="perfume-img ">
<img src="./images/image-product-desktop.jpg" alt="Perfume-img" class="per-img"/>
<img src="./images/image-product-mobile.jpg" alt="Perfume-img" class="mobile-img"/>
</div>
<div class="perfume-info">
<h5 class="perfume-category">Perfume</h5>
<h1 class="perfume-title"> Gabrielle Essence Eau De Parfum</h1>
<p class="perfume-desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
<div class="perfume-price flex">
<p class="cuurrent-amount">$149</p>
<p class="prev-amount">$169</p>
</div>

<button class="btn flex"><img class="cart-img" src="./images/icon-cart.svg" alt="cart-icon"/> Add to Cart </button>
</div>
</div>

</main>
<footer>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SD</a>.
</div>
</footer>
</body>
</html>
